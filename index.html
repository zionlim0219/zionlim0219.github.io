<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>did the mourning birds stop chirping, or did we just stop listening as we grew older?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <img id="reddit-post" src="" alt="reddit nostalgia post">
        <div id="citation">
            <img src="" alt="Gravestone Icon" id="gravestone">  <!-- Gravestone will be set by JS -->
            <p id="citation-text"></p>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // This is hardcoding the Fantage data directly from your games.json
        const fantageGame = {
            "name": "Fantage",
            "shutdown": "2018-06-30",
            "background": "https://www.brianschung.com/wp-content/uploads/2015/11/fantage_01.png",
            "reddit_post": "https://i.imgur.com/wZqlKZY.png",
            "reddit_user": "u/thoselonelyeyes"
        };

        // Set background image of the page
        document.body.style.backgroundImage = `url('${fantageGame.background}')`;

        // Set Reddit post image
        document.getElementById('reddit-post').src = fantageGame.reddit_post;

        // Set citation text with Reddit user and game info
        document.getElementById('citation-text').textContent = `${fantageGame.reddit_user} - ${fantageGame.name} (Shutdown: ${fantageGame.shutdown})`;

        // Optionally, set gravestone image
        document.getElementById('gravestone').src = 'assets/gravestone.png'; // Add your gravestone image URL here
    </script>
</body>
</html>
